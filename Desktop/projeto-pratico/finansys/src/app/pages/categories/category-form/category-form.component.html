<div class="header bg-gradient-nts pb-8 pt-5 pt-md-8 mb-3">
  <div class="container-fluid">

  </div>
</div>
<div class="container-fluid mt--7">
<div class="col-12">
  <div class="card" style="background-color: rgb(233, 229, 216);">
    <div class="card-body">
      <h4 class="card-title" style="font-size: 30px;" class="mb-5">Fornecedores</h4>

      <app-page-header
      button-text="<< Voltar"
      button-link="/categories"
      button-class="btn btn-nts float-right mt-3"
      [page-title]="pageTitle"
      ></app-page-header>

      <form [formGroup]="resourceForm" (submit)="submitForm()">
        <p class="card-description mb-4"><strong>Informações sobre o fornecedor:</strong></p>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nome Fantasia</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="namefancy" formControlName="namefancy">

                <app-form-field-error [form-control]="resourceForm.get('namefancy')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">CNPJ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="CNPJ" formControlName="CNPJ">

                <app-form-field-error [form-control]="resourceForm.get('CNPJ')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Telefone</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="telephone" formControlName="telephone">

                <app-form-field-error [form-control]="resourceForm.get('telephone')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">E-mail</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" formControlName="email">

                <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Cidade</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="city" formControlName="city">

                <app-form-field-error [form-control]="resourceForm.get('city')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Estado</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="state" formControlName="state">

                <app-form-field-error [form-control]="resourceForm.get('state')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">País</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="country" formControlName="country">

                <app-form-field-error [form-control]="resourceForm.get('country')"></app-form-field-error>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Garantia</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Entrega</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nota Fiscal</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>America</option>
                  <option>Italy</option>
                  <option>Russia</option>
                  <option>Britain</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

        <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-nts float-right mt-3">
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>
</div>
