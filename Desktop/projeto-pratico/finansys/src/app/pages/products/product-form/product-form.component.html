<div class="header bg-gradient-nts pb-8 pt-5 pt-md-8 mb-3">
  <div class="container-fluid">

  </div>
</div>
<div class="container-fluid mt--7">
<div class="col-12">
  <div class="card" style="background-color: rgb(233, 229, 216);">
    <div class="card-body">
      <h4 class="card-title" style="font-size: 30px;" class="mb-5">Produtos</h4>

      <app-page-header
      button-text="<< Voltar"
      button-link="/products"
      button-class="btn btn-nts float-right mt-3"
      [page-title]="pageTitle"
      ></app-page-header>

      <form [formGroup]="resourceForm" (submit)="submitForm()">
        <p class="card-description mb-4"><strong>Informações sobre o produto:</strong></p>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nome</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" formControlName="name">

                <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Estoque</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="stock" formControlName="stock">

                <app-form-field-error [form-control]="resourceForm.get('stock')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Valor</label>
              <div class="col-sm-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">R$</div>
                  </div>
                  <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
                </div>

                <app-form-field-error [form-control]="resourceForm.get('amount')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Categoria</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="category" formControlName="category">

                <app-form-field-error [form-control]="resourceForm.get('category')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Marca</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="marca" formControlName="marca">

                <app-form-field-error [form-control]="resourceForm.get('marca')"></app-form-field-error>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Descrição</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="description" formControlName="description">

                <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Desconto</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Garantia</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Entrega</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nota Fiscal</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>America</option>
                  <option>Italy</option>
                  <option>Russia</option>
                  <option>Britain</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

        <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-nts float-right mt-3">
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>
</div>
